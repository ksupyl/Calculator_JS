<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple calculator</h1>

      <div id="calculator">
        <input type="text" id="display" disabled />
        <hr>
        <br />
        <div id="calculator_buttons">
            <button id="clearDisplay" onclick="clearDisplay()">C</button>
            <button class="operations" onclick="addToDisplay('/')">รท</button>
            <button class="operations" onclick="addToDisplay('*')">x</button>
            <button onclick="deleteChar(document.getElementById('display'))">โซ</button>

            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operations" onclick="addToDisplay('-')">-</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operations" onclick="addToDisplay('+')">+</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button id="result" onclick="calculateResult()">=</button>

            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">,</button>
        </div>
      </div>
    </main>
    <script src="interactive.js"></script>
  </body>
</html>
